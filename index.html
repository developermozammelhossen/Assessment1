<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form inf</title>
</head>
<body>
    <form action="">
        <fieldset>
            <legend>form info</legend>

            <label for="fname" >User name:</label>
            <input type="text" id="fname"  value="rana"
            autofocus><br>

            <label for="">password:</label>
            <input type="password" value="12345678"><br>

            <label for="points">points:</label>
            <input type="number" id="points" name="points" value="12345678" step="2">

            <label for="image">photo</label><br>
            <input type="file" id="image" name="" value="" multiple><br>

            <label for="">email address:</label>
            <input type="email"><br>

            <label for="course">select a course:</label><br>
            <select name="" id="course" size="1" multiple>
                <option value="">HTML</option>
                <option value="">CSS</option>
                <option value="">JAVASCRIPT</option>
                <option value="">PHP</option>
                <option value="">MYSQL</option>

            </select><br><br>
            

            <input  list="browser" placeholder="chose a browser">
            <datalist id="browser"  >
                <option value="chrome">
                <option value="Edge">
                <option value="firefox">
                <option value="bing">
                
            </datalist><br><br><br>

            <input type="submit" value="submit">
            <input type="reset" value="reset">
            <button type="button" onclick="alert('this a massege')">button alert</button>
            
            


        </fieldset>
    </form>
    
</body>
</html>
